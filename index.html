<!DOCTYPE html>

<head>

  <title>ACTUALIZACIÓN</title>

  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

<body id="top">
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">MarketPlace <sup style="font-size: x-small;"
                class="badge badge-warning">v.0.0.4</sup></h3>
            <nav class="nav nav-masthead">
              <a class="nav-link nav-social" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a class="nav-link nav-social" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              <a class="nav-link nav-social" href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
              <a class="nav-link nav-social" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </nav>
          </div>
        </div><br>
        <div class="inner cover">
          <h1 class="cover-heading">Nueva Actualización Disponible</h1>
          <p class="lead cover-copy">El portal web está actualizándose. Este proceso pude llevar unos minutos</p>
          <p class="lead"><button type="button" class="btn btn-lg btn-default btn-notify" data-toggle="modal"
              data-target="#subscribeModal">Contactar</button></p>
        </div>
        <div class="mastfoot">
          <div class="inner">
            <p>Diseñado por: <a href="https://grupoteamweb.com/" target="_blank">TeamWeb &copy;</a>.</p>
          </div>
        </div>
        <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="subscribeModalLabel">Contactar con Servicio Técnico</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="form-control-label">Contacta con el servicio técnico para más
                      información o si ha surgido algún problema</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Correo electrónico">
                    <input type="text" class="form-control" id="recipient-name" placeholder="Mensaje">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

    <script src="update/scripts/main.js"></script>
